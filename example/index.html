<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TagMenu | Norfish</title>

	<link rel="stylesheet" href="../src/css/tagmenu.css">
	<script type="text/javascript" src="//cakeas.com/js/lib/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="../src/js/tagmenu.js"></script>
</head>
<body>
	<div id="hd"></div>

	<div id="bd">
		<div id="main">
			<div id="inner">
				<div class="title">
					<a name="1" class="tm-tag"></a>一
				</div>
				<div class="news"></div>

				<div class="title">
					<a name="2" class="tm-tag"></a>二
				</div>
				<div class="news"></div>

				<div class="title">
					<a name="3" class="tm-tag"></a>三

				<div class="title">

				</div>
				<div class="news"></div>
			</div>
		</div>
		
		<div id="aside">
			<div id="gotop"> ↑ </div>
			<div id="sideCatalog" class="sideCatalogBg" style="visibility: visible;">

				<div id="sideCatalog-sidebar">
					<div class="sideCatalog-sidebar-top"></div>
					<div class="sideCatalog-sidebar-bottom"></div>
				</div>

				<div id="sideCatalog-catalog">
					<dl style="width:175px;zoom:1">
						<dd class="sideCatalog-item highlight" id="sideToolbar-item-0-1">
							<span class="sideCatalog-index">1</span>
							<a href="#1" class="nslog:1026" title="活动时间" onclick="return false;">活动时间</a>
							<span class="sideCatalog-dot"></span>
						</dd>
						<dd class="sideCatalog-item" id="sideToolbar-item-0-2">
							<span class="sideCatalog-index">2</span>
							<a href="#2" class="nslog:1026" title="活动内容" onclick="return false;">活动内容</a>
							<span class="sideCatalog-dot"></span>

						<dd class="sideCatalog-item" id="sideToolbar-item-0-3">
							<span class="sideCatalog-index">3</span>
							<a href="#3" class="nslog:1026" title="出演嘉宾" onclick="return false;">出演嘉宾</a>
							<span class="sideCatalog-dot"></span>
						</dd>
						<dd class="sideCatalog-item" id="sideToolbar-item-0-4">
							<span class="sideCatalog-index">4</span>
							<a href="#4" class="nslog:1026" title="活动图片图册" onclick="return false;">活动图片图册</a>
							<span class="sideCatalog-dot"></span>
						</dd>
					</dl>
				</div>
	
			</div>
		</div>
	</div>

	<div id="ft"></div>

	<script>
		/*$('#sideCatalog').click(function(){
			alert(1);
		});*/
		
		$('#sideCatalog').tagmenu();
	</script>
